<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://40457712.github.io/assessment/js/javascript.js"></script>
    <link rel="stylesheet" href="https://40457712.github.io/assessment/css/external.css" type="text/css" />
    <link rel="stylesheet" href="https://40457712.github.io/assessment/css/externalmain.css" type="text/css" />
    <meta charset ="UTF -8" />
    <title>Web Tech Assessment by Andrew Hack 40457712</title>
</head>
<body>
<div class="grid-container">
<section class="item1"><img src="https://40457712.github.io/assessment/images/darthmaul290X290.jpg" alt="User characters" width="290" height="290"></section>
<header class="item2">
<h1>Star Wars Battle Quiz</h1>
<hr>
<h2>Battle bar</h2>
<progress id="myProgress" value="50" max="100"></progress>
</header>
<section class="item3"><img src="https://40457712.github.io/assessment/images/clock300X126.jpg" alt="Timer image" width="230" height="100"></section>
<aside class="item4"><img src="https://40457712.github.io/assessment/images/c3po290X590.jpg" alt="C3PO robot" width="80%" height="80%"></aside>

<section class="item5">
<settings>
    <div>Please enter the information below\n to start the quiz!</div>
    <div id="name">What is your name</div>
    <div id="inputname"><input type="text"></div>
    <div id="character"><img src="https://40457712.github.io/assessment/images/bobafett400x397.jpg" alt="User characters" width="50" height="50"></div>
    <div id="RebelA"><input type="radio" name="Rebel" value="Rebel">Rebel</div>
    <div id="ImperialB"><input type="radio" name="Imperial" value="Imperial">Imperial</div>
    <div id="buttonnstart"><button>START QUIZ</button></div>   
</settings>
<main>
<div id="labelQA"><h2>Quiz - - - Question and Answers</h2></div>
<div id="question">What is the name of the character?</div>
<div id="picture"><img src="https://40457712.github.io/assessment/images/bobafett400x397.jpg" alt="User characters" width="290" height="290"></div>
<div id="answerA"><input type="radio" name="answerA" value="A">A: Bobba Chance</div>
<div id="answerB"><input type="radio" name="answerB" value="B">B: Bobba Fett</div>
<div id="answerC"><input type="radio" name="answerC" value="C">C: Bobba Lucas</div>
<div id="answerD"><input type="radio" name="answerD" value="D">D: Bodda Looba</div>
<div id="buttonnext"><button>NEXT</button></div>
</main>
</section>

<aside class="item6"><img src="https://40457712.github.io/assessment/images/stormtrooperAT290X590.jpg" alt="Stormtrooper and ATAT" width="80%" height="80%"></aside>
<section class="item7"><img src="https://40457712.github.io/assessment/images/scroll290X40.jpg" alt="Scroll bar text" width="800" height="60"></section>
<footer class="item8"><img src="https://40457712.github.io/assessment/images/footerbanner890X290.jpg" alt="Star Wars banner Good V Evil" width="890" height="290"></footer>
</div>
</body>
</html>
